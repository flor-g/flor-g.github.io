<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Casual Writings &amp; Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="document-page writings-page">
    <div class="page">
      <header class="top-bar">
        <a class="back-link" href="index.html">&#8592; Back</a>
        <h1>Casual Writings</h1>
      </header>

      <main>
        <section class="viewer" aria-label="Writing viewer">
          <iframe
            id="writing-viewer"
            title="Casual writing viewer"
            src="about:blank"
            allow="fullscreen"
          ></iframe>
          <div class="viewer-placeholder" id="viewer-placeholder">
            Select a casual writing from the list to view it here.
          </div>
        </section>

        <aside class="sidebar" aria-label="Casual writings">
          <div class="sidebar-header">
            <a class="back-link" href="index.html">&#8592; Back</a>
            <h1>Casual Writings</h1>
          </div>
          <ul class="document-list" id="sidebar-document-list"></ul>
        </aside>
      </main>

      <section class="mobile-section" aria-label="Casual writings">
        <h2>Browse writings</h2>
        <ul class="mobile-document-list" id="mobile-document-list"></ul>
      </section>

      <section class="gallery-section" aria-label="Visual gallery">
        <div class="gallery-viewer" id="gallery-viewer" hidden>
          <div class="gallery-frame">
            <iframe
              id="gallery-iframe"
              class="gallery-embed"
              title="Gallery preview"
              src="about:blank"
              allow="fullscreen"
              hidden
            ></iframe>
            <div class="gallery-placeholder" id="gallery-placeholder">
              A preview will appear here when one is available.
            </div>
          </div>
          <div class="gallery-controls">
            <button
              type="button"
              class="gallery-nav"
              id="gallery-prev"
              aria-label="View previous piece"
            >
              &#8593;
            </button>
            <button
              type="button"
              class="gallery-nav"
              id="gallery-next"
              aria-label="View next piece"
            >
              &#8595;
            </button>
          </div>
        </div>
        <aside
          class="gallery-description-panel"
          id="gallery-description-panel"
          aria-live="polite"
        >
          <h2 class="gallery-description-title">About this piece</h2>
          <p class="gallery-description" id="gallery-description">
            Select a gallery item to read its description.
          </p>
        </aside>
        <p class="gallery-caption" id="gallery-caption" hidden></p>
        <p class="gallery-empty-message" id="gallery-empty-message" hidden>
          No items yet.
        </p>
      </section>
    </div>

    <script src="papers-data.js"></script>
    <script src="site.js"></script>
  </body>
</html>
