<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Casual Writings &amp; Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="document-page writings-page">
    <div class="page">
      <header class="top-bar">
        <a class="back-link" href="index.html">&#8592; Back</a>
        <h1>Casual Writings</h1>
      </header>

      <main>
        <section class="viewer" aria-label="Writing viewer">
          <iframe
            id="writing-viewer"
            title="Casual writing viewer"
            src="about:blank"
            allow="fullscreen"
          ></iframe>
          <div class="viewer-placeholder" id="viewer-placeholder">
            Select a casual writing from the list to view it here.
          </div>
        </section>

        <aside class="sidebar" aria-label="Casual writings">
          <div class="sidebar-header">
            <a class="back-link" href="index.html">&#8592; Back</a>
            <h1>Casual Writings</h1>
          </div>
          <ul class="document-list" id="sidebar-document-list"></ul>
        </aside>
      </main>

      <section class="mobile-section" aria-label="Casual writings">
        <h2>Browse writings</h2>
        <ul class="mobile-document-list" id="mobile-document-list"></ul>
      </section>

      <section class="gallery-section" aria-label="Visual gallery">
        <div class="gallery-viewer" id="gallery-viewer" hidden>
          <div class="gallery-frame">
            <iframe
              id="gallery-iframe"
              class="gallery-embed"
              title="Gallery preview"
              src="about:blank"
              allow="fullscreen"
              hidden
            ></iframe>
            <div class="gallery-placeholder" id="gallery-placeholder">
              A preview will appear here when one is available.
            </div>
          </div>
          <div class="gallery-controls">
            <button
              type="button"
              class="gallery-nav"
              id="gallery-prev"
              aria-label="View previous piece"
            >
              &#8593;
            </button>
            <button
              type="button"
              class="gallery-nav"
              id="gallery-next"
              aria-label="View next piece"
            >
              &#8595;
            </button>
          </div>
        </div>
        <p class="gallery-caption" id="gallery-caption" hidden></p>
        <p class="gallery-empty-message" id="gallery-empty-message" hidden>
          No items yet.
        </p>
      </section>
    </div>

    <script src="papers-data.js"></script>
    <script>
      (function () {
        const documents = Array.isArray(window.casualWritingDocuments)
          ? window.casualWritingDocuments.filter((doc) => doc && doc.title && doc.id)
          : [];

        const galleryItems = Array.isArray(window.galleryItems)
          ? window.galleryItems.filter((item) => item && item.title)
          : [];

        const googleWorkspacePreviewPaths = {
          gdoc: "document",
          gsheet: "spreadsheets",
          gslide: "presentation",
        };

        const googleWorkspaceMimePreviewPaths = {
          "application/vnd.google-apps.document": "document",
          "application/vnd.google-apps.spreadsheet": "spreadsheets",
          "application/vnd.google-apps.presentation": "presentation",
        };

        const documentLookup = new Map(documents.map((doc) => [doc.id, doc]));

        const getDocumentEmbedSrc = (doc) => {
          if (!doc || !doc.id || String(doc.id).startsWith("REPLACE_WITH")) {
            return null;
          }

          if (doc.embedUrl) {
            return doc.embedUrl;
          }

          const typeKey = typeof doc.type === "string" ? doc.type.toLowerCase() : "";
          const workspacePath = googleWorkspacePreviewPaths[typeKey];

          if (workspacePath) {
            return `https://docs.google.com/${workspacePath}/d/${encodeURIComponent(doc.id)}/preview`;
          }

          const mimePath = googleWorkspaceMimePreviewPaths[doc.mimeType];
          if (mimePath) {
            return `https://docs.google.com/${mimePath}/d/${encodeURIComponent(doc.id)}/preview`;
          }

          const documentUrl = `https://drive.google.com/uc?export=download&id=${encodeURIComponent(doc.id)}`;
          return (
            "https://docs.google.com/gview?embedded=true&url=" +
            encodeURIComponent(documentUrl)
          );
        };

        const getGalleryEmbedSrc = (item) => {
          if (!item || (item.id && String(item.id).startsWith("REPLACE_WITH"))) {
            return item && item.embedUrl ? item.embedUrl : null;
          }

          if (item.embedUrl) {
            return item.embedUrl;
          }

          if (item.id) {
            return `https://drive.google.com/file/d/${encodeURIComponent(item.id)}/preview`;
          }

          return null;
        };

        const buildDocumentButton = (doc) => {
          const button = document.createElement("button");
          button.type = "button";
          button.className = "document-button";
          button.textContent = doc.title;
          button.dataset.docId = doc.id;
          button.setAttribute("aria-current", "false");
          return button;
        };

        const sidebarList = document.getElementById("sidebar-document-list");
        const mobileList = document.getElementById("mobile-document-list");
        const viewer = document.getElementById("writing-viewer");
        const placeholder = document.getElementById("viewer-placeholder");
        const galleryViewer = document.getElementById("gallery-viewer");
        const galleryIframe = document.getElementById("gallery-iframe");
        const galleryPlaceholderEl = document.getElementById("gallery-placeholder");
        const galleryCaptionEl = document.getElementById("gallery-caption");
        const galleryEmptyMessage = document.getElementById("gallery-empty-message");
        const galleryPrevButton = document.getElementById("gallery-prev");
        const galleryNextButton = document.getElementById("gallery-next");

        const syncPlaceholderVisibility = (isHidden) => {
          placeholder.hidden = isHidden;
          placeholder.setAttribute("aria-hidden", isHidden ? "true" : "false");
        };

        const updateUrl = (docId, hasEmbed) => {
          if (!window.history || typeof window.history.replaceState !== "function") {
            return;
          }

          const url = new URL(window.location.href);
          if (hasEmbed && docId) {
            url.searchParams.set("doc", docId);
          } else {
            url.searchParams.delete("doc");
          }

          window.history.replaceState(null, "", url);
        };

        let buttons = [];

        const setActiveDocument = (docId, { allowUrlUpdate = true } = {}) => {
          if (!buttons.length) {
            viewer.src = "about:blank";
            syncPlaceholderVisibility(false);
            if (allowUrlUpdate) {
              updateUrl(null, false);
            }
            return false;
          }

          const doc = documentLookup.get(docId);
          const embedSrc = getDocumentEmbedSrc(doc);

          buttons.forEach((btn) => {
            const isMatch = btn.dataset.docId === docId && !!embedSrc;
            btn.setAttribute("aria-current", isMatch ? "true" : "false");
          });

          if (embedSrc) {
            viewer.src = embedSrc;
            syncPlaceholderVisibility(true);
            if (allowUrlUpdate) {
              updateUrl(docId, true);
            }
            return true;
          }

          viewer.src = "about:blank";
          syncPlaceholderVisibility(false);
          if (allowUrlUpdate) {
            updateUrl(null, false);
          }
          return false;
        };

        const renderLists = () => {
          if (!documents.length) {
            sidebarList.replaceChildren();
            mobileList.replaceChildren();
            buttons = [];
            viewer.src = "about:blank";
            syncPlaceholderVisibility(false);
            updateUrl(null, false);
            return;
          }

          const createListItem = (doc) => {
            const li = document.createElement("li");
            const button = buildDocumentButton(doc);
            li.appendChild(button);
            return { li, button };
          };

          const sidebarItems = documents.map(createListItem);
          const mobileItems = documents.map(createListItem);

          sidebarList.replaceChildren(...sidebarItems.map((item) => item.li));
          mobileList.replaceChildren(...mobileItems.map((item) => item.li));

          buttons = [
            ...sidebarItems.map((item) => item.button),
            ...mobileItems.map((item) => item.button),
          ];

          buttons.forEach((button) => {
            button.addEventListener("click", () => {
              setActiveDocument(button.dataset.docId);
            });
          });
        };

        const getRequestedDocId = () => {
          const params = new URLSearchParams(window.location.search);
          const requestedId = params.get("doc");
          return requestedId && documentLookup.has(requestedId) ? requestedId : null;
        };

        let activeGalleryIndex = 0;

        const syncGalleryControls = () => {
          if (!galleryPrevButton || !galleryNextButton) {
            return;
          }

          const multiple = galleryItems.length > 1;
          galleryPrevButton.disabled = !multiple;
          galleryNextButton.disabled = !multiple;
        };

        const setActiveGalleryItem = (index = 0) => {
          if (!galleryItems.length || !galleryViewer) {
            return;
          }

          activeGalleryIndex = (index + galleryItems.length) % galleryItems.length;
          const item = galleryItems[activeGalleryIndex];
          const embedSrc = getGalleryEmbedSrc(item);

          if (galleryCaptionEl) {
            const captionText = item && item.title ? item.title : "";
            galleryCaptionEl.textContent = captionText;
            galleryCaptionEl.hidden = !captionText;
          }

          if (embedSrc) {
            if (galleryIframe) {
              galleryIframe.src = embedSrc;
              galleryIframe.hidden = false;
            }
            if (galleryPlaceholderEl) {
              galleryPlaceholderEl.hidden = true;
            }
          } else {
            if (galleryIframe) {
              galleryIframe.src = "about:blank";
              galleryIframe.hidden = true;
            }
            if (galleryPlaceholderEl) {
              galleryPlaceholderEl.textContent =
                "Provide a Google Drive file ID to preview this piece.";
              galleryPlaceholderEl.hidden = false;
            }
          }
        };

        const renderGallery = () => {
          if (!galleryViewer || !galleryEmptyMessage) {
            return;
          }

          if (!galleryItems.length) {
            galleryViewer.hidden = true;
            galleryEmptyMessage.hidden = false;
            if (galleryCaptionEl) {
              galleryCaptionEl.hidden = true;
              galleryCaptionEl.textContent = "";
            }
            return;
          }

          galleryViewer.hidden = false;
          galleryEmptyMessage.hidden = true;
          syncGalleryControls();
          setActiveGalleryItem(activeGalleryIndex);
        };

        if (galleryPrevButton) {
          galleryPrevButton.addEventListener("click", () => {
            setActiveGalleryItem(activeGalleryIndex - 1);
          });
        }

        if (galleryNextButton) {
          galleryNextButton.addEventListener("click", () => {
            setActiveGalleryItem(activeGalleryIndex + 1);
          });
        }

        renderLists();
        renderGallery();

        if (!buttons.length) {
          return;
        }

        let hasActiveDocument = false;
        const requestedId = getRequestedDocId();

        if (requestedId) {
          hasActiveDocument = setActiveDocument(requestedId, { allowUrlUpdate: false });
        }

        if (!hasActiveDocument) {
          for (const button of buttons) {
            if (setActiveDocument(button.dataset.docId, { allowUrlUpdate: false })) {
              hasActiveDocument = true;
              break;
            }
          }
        }

        if (!hasActiveDocument) {
          updateUrl(null, false);
        }
      })();
    </script>
  </body>
</html>
