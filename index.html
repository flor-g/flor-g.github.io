<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Site</title>
  <style>
    :root {
      color-scheme: light dark;
      --background: #f6f6f6;
      --foreground: #111;
      --accent: #222;
      --muted: #d0d0d0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #111;
        --foreground: #f6f6f6;
        --accent: #f6f6f6;
        --muted: #333;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 3rem 1.5rem 4rem;
    }

    .page-header {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      max-width: 680px;
      margin: 0 auto;
      align-items: flex-start;
    }

    .page-header h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      letter-spacing: -0.04em;
      font-weight: 600;
    }

    main {
      flex: 1;
      max-width: 960px;
      width: 100%;
      margin: 0 auto;
      display: grid;
      gap: 2.5rem;
    }

    section {
      border: 1px solid var(--muted);
      border-radius: 20px;
      padding: 1.75rem;
      display: grid;
      gap: 1.5rem;
      min-height: 180px;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .section-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .toggle-slots {
      border: 1px solid var(--muted);
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      background: transparent;
      color: var(--foreground);
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: border-color 0.2s ease, background 0.2s ease, color 0.2s ease;
    }

    .toggle-slots:hover,
    .toggle-slots:focus-visible {
      border-color: var(--accent);
      background: var(--accent);
      color: var(--background);
      outline: none;
    }

    .slots {
      display: grid;
      gap: 0.75rem;
      grid-template-columns: repeat(auto-fit, minmax(clamp(160px, 50vw, 280px), 1fr));
    }

    .slot {
      border: 1px dashed var(--muted);
      border-radius: 10px;
      min-height: 48px;
    }

    iframe {
      border-radius: 10px;
    }

    footer {
      max-width: 680px;
      margin: 0 auto;
      border-top: 1px solid var(--muted);
      padding-top: 1.5rem;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    @media (max-width: 600px) {
      body {
        padding: 2.5rem 1rem 3rem;
      }

      section {
        padding: 1.5rem;
      }

      .toggle-slots {
        padding: 0.35rem 0.75rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header class="page-header">
    <h1>Flora Gu | 顧 思悤</h1>
  </header>

  <main>
    <section id="intro">
      <p>...</p>
    </section>

    <section id="papers">
      <header class="section-header">
        <h2>Papers &amp; Essays</h2>
        <button class="toggle-slots" type="button" aria-expanded="false" aria-controls="papers-slots" data-show-text="Show slots" data-hide-text="Hide slots">Show slots</button>
      </header>
      <div class="slots" id="papers-slots" hidden>
        <div class="slot" aria-label="Add paper link"></div>
        <div class="slot" aria-label="Add paper link"></div>
        <div class="slot" aria-label="Add paper link"></div>
      </div>
    </section>

    <section id="writings">
      <header class="section-header">
        <h2>Casual Writings</h2>
        <button class="toggle-slots" type="button" aria-expanded="false" aria-controls="writings-slots" data-show-text="Show slots" data-hide-text="Hide slots">Show slots</button>
      </header>
      <div class="slots" id="writings-slots" hidden>
        <div class="slot" aria-label="Add writing link"></div>
        <div class="slot" aria-label="Add writing link"></div>
        <div class="slot" aria-label="Add writing link"></div>
      </div>
    </section>

    <section id="cv">
      <header class="section-header">
        <h2>CV</h2>
        <button class="toggle-slots" type="button" aria-expanded="false" aria-controls="cv-slots" data-show-text="Show slots" data-hide-text="Hide slots">Show slots</button>
      </header>
      <div class="slots" id="cv-slots" hidden>
        <iframe
          src="https://docs.google.com/gview?embedded=true&url=https%3A%2F%2Fdrive.google.com%2Fuc%3Fexport%3Ddownload%26id%3D1kWJDU0prcTPiqW-G9fVHpHVG9HC_RVza"
          width="100%"
          height="450"
          style="border:0;"
          allow="fullscreen"
        ></iframe>
      </div>
    </section>
  </main>

  <footer></footer>

  <script>
    document.querySelectorAll('.toggle-slots').forEach((button) => {
      const controlsId = button.getAttribute('aria-controls');
      const slots = controlsId
        ? document.getElementById(controlsId)
        : button.closest('section')?.querySelector('.slots');

      if (!slots) {
        return;
      }

      const showLabel = button.dataset.showText || 'Show slots';
      const hideLabel = button.dataset.hideText || 'Hide slots';

      const syncButtonState = (expanded) => {
        button.setAttribute('aria-expanded', String(expanded));
        slots.hidden = !expanded;
        slots.style.display = expanded ? '' : 'none';
        button.textContent = expanded ? hideLabel : showLabel;
      };

      const initialExpanded = button.getAttribute('aria-expanded');
      syncButtonState(initialExpanded === 'false' ? false : true);

      button.addEventListener('click', () => {
        const expanded = button.getAttribute('aria-expanded') === 'true';
        syncButtonState(!expanded);
      });
    });
  </script>
</body>
</html>
